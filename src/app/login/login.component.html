<main>
    <section>
        <h1>{{ isLoginMode ? 'Login' : 'Sign-Up' }}</h1>

        <aside class="error" *ngIf="error"><p>{{ error }}</p></aside>

        <aside *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </aside>

        <form #LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm)" *ngIf="!isLoading">
            <button (click)="switchPage(1)">1</button>
            <button>2</button>
            <div id="pg1">
                <label for="email">Email</label>
                <input type="email" id="email" ngModel name="email" required email>

                <label for="password">Password</label>
                <input type="Password" id="Password" ngModel name="password" required password minlength="6">
            </div>
            <div id="pg2">
                <label *ngIf="!isLoginMode" for="fName">First Name</label>
                <input *ngIf="!isLoginMode" type="text" id="fName" ngModel name="firstName"  >

                <label *ngIf="!isLoginMode" for="lName">Last Name</label>
                <input *ngIf="!isLoginMode" type="text" id="lName" ngModel name="lastName"  >
            </div>

            <button type="submit" [disabled]="!LoginForm.valid">{{ isLoginMode ? 'Sign-In' : 'Sign Up!' }}</button>
        </form>
    </section>

    <aside>
        <h2>{{ isLoginMode ? 'Do you not have an account?' : 'Already have an account?' }}</h2>
        <button class="switch" (click)="onSwitchMode()" >{{ isLoginMode ? 'Click to Sign Up!' : 'Click to Login' }}</button>
    </aside>

    

</main>
